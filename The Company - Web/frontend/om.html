  <link rel="stylesheet" href="style.css">

    href="https://fonts.googleapis.com/css2?family=Almendra+Display&family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Roboto&display=swap"

  <title>The Company</title>

<body>

  <header>
    <h1>-THE COMPANY-</h1>
    <p>Här hittar vi information om butiker. </p>
    <nav>
      <a href="index.html">Startsida</a>
      <a href="produkt.html">Produktlista</a>
      <a class="active" href="om.html">Butiker</a>
      <a href="saldo.html">Saldolista</a>

    </nav>


  </header>
  <main>

    <button class="add-store-button">Lägg till en butik</button>
    <form class="add-store-form" action="/api/stores" method="post">
      <p>

      </p>
      <h2>Lägg till en butik:</h2>
      <label>
        Butiksnamn:
        <input type="text" placeholder="Namn" name="name" required minlength="1">
      </label>
      <label>
        Stad:
        <input type="text" placeholder="Stad" name="city" required minlength="1">
      </label>

      <input type="submit" value="Uppdatera!">
      <input type="submit" value="Avbryt!" onclick=goBack()>


    </form>
    <form class="change-store-form" action="" method="put">
      <h2>Ändra informartion om en butik här:</h2>
      <label>
        Butiksnamn:
        <input type="text" placeholder="namn" name="name" required minlength="1">
      </label>
      <label>
        Adress:
        <input type="text" placeholder="postadress" name="address" required minlength="1">
      </label>
      <label>
        Stad:
        <input type="text" placeholder="stad" name="city" required minlength="1">
      </label>
      <label>
        Telefonnr:
        <input type="text" placeholder="telefonnr" name="phone" required minlength="1">
      </label>

      <input type="submit" value="Uppdatera!">
      <input type="submit" value="Avbryt!" onclick=goBack()>
    </form>
  </main>

  <script src=main.js></script>
